<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install DiscAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #000000, #000000, #1e1e1e);
            background-size: 400% 400%;
            background-position: 0 0;
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            animation: rollBackground 3s ease forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        @keyframes rollBackground {
            from {
                background-position: 90% 90%;
            }
            to {
                background-position: 0 0;
            }
        }

        header, nav, button {
            opacity: 0;
            animation: fadeInSlideDown 1s ease forwards;
        }

        @keyframes fadeInSlideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            padding: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        .description {
            margin: 20px 0;
            font-size: 1.2em;
            max-width: 600px;
        }

        .invite-button {
            display: inline-block;
            background-color: #9eacff;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .invite-button:hover {
            background-color: #ddb8ff;
        }
    </style>
</head>
<body>
    <header>
        Install DiscAI
    </header>
    <nav>
        <ul>
            <li><a href="#features">Features</a></li>
            <li><a href="#docs">Docs</a></li>
            <li><a href="#support">Support</a></li>
        </ul>
    </nav>
    <div class="description">
        DiscAI is your smart Discord bot, enhancing your server with AI-driven image generation and insightful text creation. Whether you're looking for creativity, quick answers, or fun interactions, DiscAI has you covered!
    </div>
    <a href="YOUR_INVITE_LINK" class="invite-button">Invite DiscAI</a>
</body>
</html>
